<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgot-pwd.css">
    <title>forgot password: duetiful</title>
</head>
<body>
    <h1>forgot password: duetiful</h1>
    <div class="container">
        <h2>looks like you forgot your duetiful account password!</h2>
        <p>here's what we're going to do: enter your email here, and we'll send an email to it. enter a new password, confirm it, and you're good to go</p>
        <h3 class="email-enter">enter your email id:</h3>
        <div class="form_input-group">
            <input type="email" class="form_input" autofocus placeholder="email id">
            <div class="form_message form_input-error-message"></div>
        </div>
        <br>
        <button class="send-email">send email!</button>
        <button class="home" id="back" onclick="goBack()">go back</button>
    </div>
    <script src="forgot-pwd.js"></script>
</body>
</html>
